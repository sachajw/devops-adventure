apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ortelius
  namespace: argocd
spec:
  destination:
    namespace: ortelius
    server: https://kubernetes.default.svc
  project: ortelius
  source:
    path: argocd/manifests/ortelius
    repoURL: https://github.com/ortelius/ortelius-charts.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true